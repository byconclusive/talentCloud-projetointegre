<main>
    <form id="form">

        <h1>Entre em contato</h1>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nomeid" placeholder="Digite seu nome:" required="required" name="nome" />

        <label for="nascimento">Nascimento:</label> 
        <input type="date" id="nasci" name="nascimento" />   

        <label for="fone">Telefone:</label>
        <input type="tel" id="telefoneid" placeholder="Telefone" name="fone"/>
              
        <label for="email">Email:</label>
        <input type="email" id="emailid" placeholder="email@mail.com" name="email" />

        <label for="job">Veiculo:</label>
        <select name="job" id="job">
            <option value="">---------</option>
            <option value="moto">Moto</option>
            <option value="carro">Carro</option>
            <option value="caminhao">Caminhão</option>
        </select>

       
        <label for="message">Mensagem:</label>
        <textarea name="message" id="message" placeholder="Deixe sua opnião"></textarea>
      
        <button type="submit">Enviar</button>    
    </form>
</main>
</body>
