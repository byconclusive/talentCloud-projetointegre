    <meta charset="UTF-8">

    <link rel="shortcut icon" type="imagex/png" href="img/iconepreto.ico">

<body>
    <header>
        <a href="index.html">
            <h1><img src="img/logo-header.png" alt="Logo Bravias Cabeçario" width="20%"></h1>

                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <br><br>
        <h2>Dados Facilitados</h2>
        <img src="img/mapa.png" alt="Imagem mapa do Brasil em laranja">
        <input type="button" value="Dados Gerais">

        <hr width="80%">
        <br><br>
        <h2>Dados por Região</h2>
        <img src="img/mapanorte.png" alt="Mapa Região Norte do Brasil" class="regioes">
        <input type="button" value="Norte" class="enviar">
        <img src="img/mapanordeste.png" alt="Mapa Região Nordeste do Brasil">
        <input type="button" value="Nordeste" class="enviar">
        <img src="img/mapacentrooeste.png" alt="Mapa Região Centro-Oeste do Brasil">
        <input type="button" value="Centro-Oeste" class="enviar">
        <img src="img/mapasudeste.png" alt="Mapa Região Sudeste do Brasil">
        <input type="button" value="Sudeste" class="enviar">
        <img src="img/mapasul.png" alt="Mapa Região Sul do Brasil">
        <input type="button" value="Sul" class="enviar">

        <hr width="80%">
        <br><br>
        <h2>Dados por tipo de Habilitação</h2>
        <img src="img/carteiramotorista.png">
        <label for="tipohabilitacao">Escolha a sua categoria:</label>
        <select name="tipohabilitacao" id="tipohabilitacao">
            <option value="">Escolha</option>
            <option value="Valor 1">A</option>
            <option value="Valor 2">B</option>
            <option value="Valor 3">A/B</option>
            <option value="Valor 4">C</option>
            <option value="Valor 5">D</option>
            <option value="Valor 6">E</option>
        </select>
        <input type="button" value="Pesquisar">

        <br><br>
        <h2>Dados por Estado</h2>
        <img src="img/mapaestado.png">
        <label for="escolhaestado">Escolha o Estado:</label>
        <select name="estado" id="estado" required>
            <option value="">Escolha</option>
            <option value="Valor 1">AC</option>
            <option value="Valor 2">AL</option>
            <option value="Valor 3">AP</option>
            <option value="Valor 4">AM</option>
            <option value="Valor 5">BA</option>
            <option value="Valor 6">CE</option>
            <option value="Valor 7">DF</option>
            <option value="Valor 8">ES</option>
            <option value="Valor 9">GO</option>
            <option value="Valor 10">MA</option>
            <option value="Valor 11">MT</option>
            <option value="Valor 12">MS</option>
            <option value="Valor 13">MG</option>
            <option value="Valor 14">PA</option>
            <option value="Valor 15">PB</option>
            <option value="Valor 16">PR</option>
            <option value="Valor 17">PE</option>
            <option value="Valor 18">PI</option>
            <option value="Valor 19">RJ</option>
            <option value="Valor 20">RN</option>
            <option value="Valor 21">RS</option>
            <option value="Valor 22">RO</option>
            <option value="Valor 23">RR</option>
            <option value="Valor 24">SC</option>
            <option value="Valor 25">SP</option>
            <option value="Valor 26">SE</option>
            <option value="Valor 27">TO</option>
        </select>
        <input type="button" value="Pesquisar">

    </main>


    <footer>
        <img src="img/logo-footer2.png" alt="Logo Bravias Rodapé" width="20%">
        <p>&copy BraVias 2023</p>

                </ul>
            </nav>
        </section>
    </footer>

</body>

</html>
